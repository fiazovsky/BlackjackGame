<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>You can't go over 21</title>
  </head>
  <body>
    <h1>YOU CAN'T GO OVER <span>21!</span></h1>
    <main>
      <section class="player player-0 player-active">
        <div>
          <h2>PLAYER 1</h2>
        </div>
        <div>
          <h3>SCORE</h3>
          <div class="score score-0">0</div>
        </div>
        <img class="card card-0" src="img/gray_back.png" />
        <div class="card-list">
          <div class="space space1"></div>
          <div class="space space2"></div>
          <div class="space space3"></div>
          <div class="space space4"></div>
          <div class="space space5"></div>
          <div class="space space6"></div>
        </div>
      </section>

      <section class="player player-1">
        <div>
          <h2>PLAYER 2</h2>
        </div>
        <div>
          <h3>SCORE</h3>
          <div class="score score-1">0</div>
        </div>
        <img class="card card-1" src="img/gray_back.png" />
        <div class="card-list">
          <div class="space space1"></div>
          <div class="space space2"></div>
          <div class="space space3"></div>
          <div class="space space4"></div>
          <div class="space space5"></div>
          <div class="space space6"></div>
        </div>
      </section>
      <h2 class="winner">- PLAYER 1 WINS! -</h2>
      <button class="btn hit">HIT</button>
      <button class="btn end">END TURN</button>
      <button class="btn new">NEW GAME</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
